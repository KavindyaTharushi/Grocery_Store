<!DOCTYPE html>
<html lang="en">
<head>
    <title>Freshcery | Add Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- CSS from Vegefoods -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.timepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Hero Overlay */
        .hero-wrap {
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .hero-wrap::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }
        .hero-wrap .text-center {
            position: relative;
            z-index: 2;
            color: #fff;
        }

        /* Form Styling */
        .contact-form {
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            background: #fff !important;
            transition: all 0.3s ease-in-out;
        }
        .contact-form:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            transition: border-color 0.2s ease-in-out;
        }
        .form-control:focus {
            border-color: #82ae46;
            box-shadow: 0 0 5px rgba(130,174,70,0.5);
        }
        .btn-primary {
            background: #82ae46;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #6f943b;
        }

        /* Section Padding Fix */
        .ftco-section {
            padding: 60px 0 !important;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>

<body class="goto-here">

    <!-- Hero Section -->
    <div class="hero-wrap hero-bread" style="background-image: url('{{ url_for('static', filename='images/bg_1.jpg') }}')">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 text-center">
                    <p class="breadcrumbs"><span class="mr-2"><a href="{{ url_for('product_page') }}">Home</a></span> <span>Add Product</span></p>
                    <h1 class="mb-0 bread">Add a New Product</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Form Section -->
    <section class="ftco-section contact-section">
        <div class="container">

            <div class="row mb-4">
            <div class="col text-right">
                <a href="{{ url_for('product_page') }}" class="btn btn-primary py-2 px-4">
                    <i class="ion-ios-add"></i>  All Products
                </a>
            </div>
        </div>

            <div class="row justify-content-center">
                <div class="col-md-7">
                    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="p-5 contact-form">
                        <h3 class="mb-4 text-center">Product Details</h3>

                        <div class="form-group">
                            <input type="text" class="form-control" name="product_name" placeholder="Enter Product Name" required>
                        </div>

                        <div class="form-group">
                            <select class="form-control" name="category" required>
                                <option value="" disabled selected>Select Category</option>
                                <option value="vegetable">Vegetable</option>
                                <option value="fruit">Fruit</option>
                                <option value="juice">Juice</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="number" step="0.01" class="form-control" name="price" placeholder="Enter Price" required>
                        </div>

                        <div class="form-group">
                            <input type="number" step="0.01" class="form-control" name="discount" placeholder="Enter Discount (%)" required>
                        </div>

                        <div class="form-group">
                            <input type="file" class="form-control" name="image" accept="image/*" onchange="previewImage(event)"required>
                        </div>

                        <img id="preview" style="max-width: 100%; margin-top: 10px; display:none;">

                        <div class="form-group text-center">
                            <input type="submit" value="Add Product" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
function previewImage(event) {
    var preview = document.getElementById('preview');
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = 'block';
}
</script>

    <!-- Footer -->
    <footer class="ftco-footer ftco-section text-center">
        <div class="container">
            <p>&copy; {{ current_year }} Freshcery | All rights reserved</p>
        </div>
    </footer>

    <!-- JS from Vegefoods -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.0.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.animateNumber.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scrollax.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
