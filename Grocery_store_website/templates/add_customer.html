{{ head('Add Customer') }}
<div class="hero-wrap hero-bread" style="background-image: url('{{ url_for('static', filename='images/bg_1.jpg') }}');">
  <div class="container"><div class="row no-gutters slider-text align-items-center justify-content-center">
    <div class="col-md-9 text-center"><h1 class="mb-0 bread">Add Customer</h1></div>
  </div></div>
</div>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 bg-light p-4 rounded">
        <form method="post">
          <div class="form-group"><label>Name</label><input name="name" class="form-control" required></div>
          <div class="form-group"><label>Email</label><input name="email" type="email" class="form-control"></div>
          <div class="form-group"><label>Phone</label><input name="phone" class="form-control"></div>
          <div class="form-group"><label>Password</label><input name="password" class="form-control"></div>
          <div class="form-group"><label>Address</label><textarea name="address" class="form-control"></textarea></div>
          <div class="text-right"><a href="{{ url_for('customers') }}" class="btn btn-outline-secondary">Cancel</a>
          <button class="btn btn-primary">Save</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ foot() }}
